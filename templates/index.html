<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Tarot Card Reading</title>
</head>

<body>
    <h1>Welcome to Tarot Card Reading</h1>

    <form action="/" method="post">
        <label for="name">What's Your Name?</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="question">What's Your Question?</label>
        <input type="text" id="question" name="question" required>

        <label for="number">How many cards do you wish to pick?</label>
        <br>
        <input type="number" id="number" name="number" required step="1" min="1" max="6">

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>

</body>

</html>
