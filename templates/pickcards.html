<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick Your Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        
        .cards-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .card {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            width: 150px;
            text-align: center;
        }
        
        .card img {
            width: 100%;
            border-radius: 8px;
        }
    </style>
</head>

<body>

    <form action="/pickcards" method="post">
        <h1> Hi {{name}} !</h1>
        <h2>Here are your cards for the question: {{question}}</h2>

    </form>

</body>

</html>
